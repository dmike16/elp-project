<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Upload Item</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-xs-4 col-md-4">
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="layout vertical">
                        <h1 class="no-flex title">Store</h1>
                        <div class="no-flex center">
                            <a href="index.html">
                                <img src="img/logo.png" alt="Logo" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <nav>
                        <ul class="layout orizontal justify-around">
                            <li class="flex-010">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="flex-010">
                                <a href="upload.html">Upload</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-1 col-md-2">
            </div>
            <div class="col-xs-10 col-md-8">
                <section>
                    <h2>Upload Form</h2>
                    <form id="upload" action="#" method="post">
                        <p>
                            <label for="scub">
                                <input id="scub" name="scub_pd" type="text" placeholder="Scub" />
                            </label>
                            <span>
                  <input name="idendity" type="text" hidden value="Cipolla"/>
                </span>
                        </p>
                        <p>
                            <label for="name">
                                <input id="name" name="name_pd" type="text" placeholder="Nome prodotto" />
                            </label>
                        </p>
                        <p>
                            <label for="descr">
                                <textarea id="descr" name="description" rows="8">Una breve descrizione del prodotto
                                </textarea>
                            </label>
                        </p>
                        <p>
                            <label for="qty">
                                <input id="qty" name="quantity" type="text" placeholder="Quantità" />
                            </label>
                        </p>
                        <p>
                            <label for="price">
                                <input id="price" name="price_pd" type="number" placeholder="Prezzo" />
                                <span> € </span>
                            </label>
                        </p>
                        <p>
                            <label for="sale">
                                <input id="sale" name="sale_pd" type="number" placeholder="Sconto" />
                                <span> % </span>
                            </label>
                        </p>
                        <p>
                            <label for="image">Carica un Immagine
                                <input id="image" name="image_pd" type="file" required/>
                            </label>
                        </p>
                        <p class="text-right">
                            <button type="submit" class="button submit">Carica</button>
                        </p>
                    </form>
                </section>
            </div>
            <div class="col-xs-1 col-md-2">
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s">
                        <p class="text-center">
                            <a href="#">&copy; Copiright</a> &nbsp;
                            <a href="#">Legal Note</a>
                        </p>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s">
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s layout inline wrap">
                        <a href="#" class="button arc no-flex">
                            <span class="icon tw"></span>
                        </a>
                        <a href="#" class="button arc no-flex">
                            <span class="icon fb"></span>
                        </a>
                        <a href="#" class="button arc no-flex">
                            <span class="icon gp"></span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
