<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/build.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-xs-4 col-md-4">
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="layout vertical">
                        <h1 class="no-flex title">Store</h1>
                        <div class="no-flex center">
                            <a href="index.html">
                                <img src="img/logo.png" alt="Logo" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-7">
                    <nav>
                        <ul class="layout orizontal justify-around">
                            <li class="btn-rb z-1 flex-110">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="btn-rb z-1 flex-110">
                                <a href="upload.html">Upload</a>
                            </li>
                            <li class="btn-rb z-1 flex-110">
                                <a href="upload.html">Game</a>
                            </li>
                            <li class="btn-rb z-1 flex-110">
                                <a href="upload.html">Registration</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-1 col-md-2">
            </div>
            <div class="col-xs-10 col-md-8">
                <section>
                    <h2>Register Form</h2>
                    <form id="upload" action="#" method="post">
                        <section>
                            <h3> Dati Anagrafici</h3>
                            <p>
                                <label for="name">
                                    <input id="name" name="name" type="text" placeholder="First Name" />
                                </label>
                                <span>
                  <input name="idendity" type="text" hidden value="Cipolla"/>
                </span>
                            </p>
                            <p>
                                <label for="last-name">
                                    <input id="last-name" name="last-name" type="text" placeholder="Last Name" />
                                </label>
                            </p>
                            <p>
                                <label for="birth">
                                    <input id="birth" name="birth" type="date" placeholder="Data di Nascita" />
                                </label>
                            </p>
                            <p>
                                <label for="birth-city">
                                    <input id="birth-city" name="birth-city" type="text" placeholder="Citta di Nascita" />
                                </label>
                            </p>
                            <p>
                                <label for="code">
                                    <input id="code" name="code" type="text" placeholder="Codice Fiscale" />
                                </label>
                            </p>
                        </section>
                        <p>
                        </p>
                        <p class="text-right">
                            <button type="submit" class="btn disabled">Registrati</button>
                        </p>
                    </form>
                </section>
            </div>
            <div class="col-xs-1 col-md-2">
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s">
                        <p class="text-center">
                            <a href="#">&copy; Copiright</a> &nbsp;
                            <a href="#">Legal Note</a>
                        </p>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s">
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="exspand-s layout inline wrap">
                        <a href="#" class="button arc no-flex">
                            <span class="icon tw"></span>
                        </a>
                        <a href="#" class="button arc no-flex">
                            <span class="icon fb"></span>
                        </a>
                        <a href="#" class="button arc no-flex">
                            <span class="icon gp"></span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
