group 'dbtest'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def ENV = System.getenv()

jar{
	baseName = 'dbtest'
	version = '1.0'
	manifest{
		attributes('Main-Class':'test.db.Main',
			'Class-Path':ENV['HOME']+'/oracle/util/dutil-1.0.jar ' + ENV['HOME'] + '/oracle/sqldeveloper/jdbc/lib/ojdbc6.jar',
			'Implementatio-Title':'dbtest',
			'Implementation-Version':version)
	}
}

repositories{
	flatDir{
		dirs  ENV['HOME']+'/oracle/util', ENV['HOME'] + '/oracle/sqldeveloper/jdbc/lib'
	}
}

dependencies{
	compile([name:'dutil-1.0'])
	runtime([name:'ojdbc6'])
}

task Wrapper(type: Wrapper){
	gradleVersion = '2.3'
}
