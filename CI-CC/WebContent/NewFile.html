<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {background-color:white;}
p {color:red;}
table,th,td{
	border: 1px solid black;
	border-collapse: collapse}
th,td {
	padding: 5px;}
th {
	text-align: left;}
table.names {
	width: 100%;
	background-color: #f1f1c1;}
</style>
</head>
<body>
<div id="container" style="width:500px">

	<div id="header" style="background-color:#FFA500;">
		<h1 style="text-align:center;"> Main Title </h1>
	</div>
	<div id="menu" style="background-color:#FFD700;height:600px;width:100px;float:left;">
		<b>Menu</b><br>
		C<br>
		C++<br>
		Java<br>
		Html<br>
		JavaScript
	</div>
	<div id="content" style="background-color:#EEEEEE;height:600px;width:400px;float:left;">
		<p>Clickable regions</p>
			<img src="http://www.w3schools.com/images/w3schools_green.jpg" alt="Image" width="104" height="142"
			usemap="#w3map">
			<map name="w3map">
				<area shape="rect" coords="0,0,82,100" alt="W3" href="http://www.w3schools.com">
			</map>
			<iframe src="http://www.mat.uniroma1.it" width="280" height="130"></iframe>
    	<p> Table. </p>
			<table class="names">
				<caption>Name and Points</caption>
					<tr>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Points</th>
					</tr>
					<tr>
						<td> Jill </td>
						<td> Smith</td>
						<td>50</td>
					<tr>
						<td>Eve</td>
						<td>Jackson</td>
						<td>94</td>
					</tr>
					<tr>
						<td>Jhon</td>
						<td>Doe</td>
						<td>80</td>
					</tr>
				</table>
				<form>
					First name:<input type="text" name="firstname"><br>
					Last name: <input type="text" name="lastname"><br>
					Password : <input type="password" name="pwd"><br>
					<input type="radio" name="sex" value="male">Male<br>
					<input type="radio" name="sex" value="finokkio">Finokkio<br>
					<input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
					<input type="checkbox" name="vehicle" value="Car">I have a car 	
				</form>
				<form name="input" action="http://www.google.com" method="get">
					Find: <input type="text" name="find">
					<input type="submit" value="Submit">
				</form>
		</div>
		
		<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
			Copyright @ dmiky16
		</div>
		
	</div>
</body>
</html>
