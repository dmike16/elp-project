<div class="row">
  <div class="col-md-1">
    <button class="btn btn-primary" (click)="onClick();">
        Nuova Offerta
    </button>
  </div>
</div>
<div class="row" *ngIf="offers && offers.length">
  <div class="col">
    <div class="row head">
      <div class="col-md-3 ">Name</div>
      <div class="col-md-5">Description</div>
      <div class="col-md-1">Price</div>
      <div class="col-md-1">Image</div>
      <div class="col-md-1">Action</div>
    </div>
    <div class="row offer-row">
      <div *ngFor="let offer of offers" class="row">
        <div class="col-md-3">{{ offer.name }}</div>
        <div class="col-md-5">{{ offer.description }}</div>
        <div class="col-md-1">{{ offer.price }}</div>
        <div class="col-md-1"><span class="{{ offer.image }}"></span></div>
        <div class="col-md-1">TODO:action</div>
      </div>
    </div>
  </div>
</div>
<div class="{{ modalClass }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuova Offerta</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
