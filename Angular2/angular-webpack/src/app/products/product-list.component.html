<!--panel-->
<div class="panel panel-primary">
  <div class="panel-heading">
    {{ pageTitle }}
  </div>
</div>
<!--filtro-->
<div class="panel-body">
  <div class="col-md-2">Filtra per</div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="listFilter">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h3>Filtrato per: {{ listFilter }}</h3>
  </div>
</div>
<!--Tabella dei risultati-->
<div class="table-responsive">
  <table class="table" *ngIf="products && products.length">
    <thead>
      <tr>
        <th>
          <button class="btn btn-primary" (click)="toggleImage();">
                  {{ btnText }}
                  <!-- {{ showImage? "Nascondi ":"Mosrta "}} immagine -->
                </button>
        </th>
        <th>Nome</th>
        <th>Codice</th>
        <th>Prezzo</th>
        <th>Data</th>
        <th>Stelle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td><img [src]="product.imageUrl" [style.width.px]="imageWidth" [title]="product.productName" [style.margin.px]="imageMargin" *ngIf="showImage"></td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode | uppercase | convertToSpaces: '-'}}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency: 'EUR' : true :'1.2-2' }}</td>
        <td>
          <app-star [rating]="product.starRating" (ratingClicked)='onRatingClicked($event)'></app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
